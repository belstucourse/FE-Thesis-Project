<div class="appointment-popup">
  <div class="appointment-user-wrapper">
    <div class="user-avatar">
<!--      <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80">-->
      <img src="{{psychologist.avatarUrl}}}">
    </div>

    <div class="appointment-user">
      <span class="username">Dr {{psychologist.firstName}} {{psychologist.lastName}}</span>
      <span class="specialization">General practitioner</span>
    </div>

    <div class="appointment-location">
      <p>3337 Goldie Lane</p>
      <p>84025 Farmington, Utah</p>

    </div>
  </div>
  <div class="appointment-calendar">
    <div class="current-week">
      <span><i class="fa fa-calendar"></i> 26.05 - 03.06 </span>
    </div>

    <div class="calendar-wrapper">
      <div class="calendar-week">
        <ul>
          <li *ngFor="let timeslot of timeslots">{{datepipe.transform(timeslot.date, 'EEE')}}</li>
        </ul>
      </div>

      <div class="calendar-hours">
        <ul>
          <li *ngFor="let timeslot of timeslots">
            <ul *ngFor="let slot of timeslot.slots">
              <li (click)="chooseTimeslotEvent($event)" [id]="slot" [class.empty]="slot === null || timeslot === null">{{datepipe.transform(slot, 'shortTime')}}</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>


    <div class="calendar-buttons">
      <button class="validation" type="button" (click)="bookAppointment()">Book an appointment</button>
    </div>
  </div>
</div>
