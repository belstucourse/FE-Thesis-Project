<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>Shrink</title>
</head>
<body>
<!-- Messenger Chat plugin Code -->
<div id="fb-root"></div>

<!-- Your Chat plugin code -->
<div id="fb-customer-chat" class="fb-customerchat">
</div>

<script>
  var chatbox = document.getElementById('fb-customer-chat');
  chatbox.setAttribute("page_id", "108224298160603");
  chatbox.setAttribute("attribution", "biz_inbox");
  window.fbAsyncInit = function() {
    FB.init({
      xfbml            : true,
      version          : 'v11.0'
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<div class="registration">
  <div>
    <h1>Онлайн помощь высококвалифицированных психотерапевтов</h1>
    <button mat-stroked-button routerLink="/registration-c">Регистрация как клиент</button>
    <button style="margin-right: 17px" mat-stroked-button routerLink="/registration-p">Регистрация как психотерапевт</button>
  </div>
  <div>
    <img src="assets/man.png">
  </div>
</div>
<div class="general_info">
  <img src="assets/group.png">
</div>
</body>
</html>
