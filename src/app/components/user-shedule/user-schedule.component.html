<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- 'Время', 'Имя', 'Окончено', 'Подтверждено' -->
  <ng-container matColumnDef="Время">
    <th mat-header-cell *matHeaderCellDef> Время</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Имя">
    <th mat-header-cell *matHeaderCellDef> Имя</th>
    <td mat-cell *matCellDef="let element"> {{getUsername(element)}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Окончено">
    <th mat-header-cell *matHeaderCellDef> Окончено</th>
    <td mat-cell *matCellDef="let element"> {{element.isEnded}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Подтверждено">
    <th mat-header-cell *matHeaderCellDef> Подтверждено</th>
    <td mat-cell *matCellDef="let element"> {{element.isConfirmed}} </td>
  </ng-container>

  <ng-container matColumnDef="Ссылка на чат">
    <th mat-header-cell *matHeaderCellDef> Ссылка на чат</th>
    <td mat-cell *matCellDef="let element"><a *ngIf="element.isConfirmed" href="http://localhost:8001?roomId={{element.roomId}}">{{element.roomId}}</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
