<div class="user-card-div">

  <td >{{user.id}}</td>
  <td >{{user.firstName + " " + user.middleName + " " + user.lastName}}</td>
  <td ><button (click)="updateUser()"> {{user.deactivated? 'активировать' : 'деактивировать'}} </button></td>
  <td >active: {{!user.deactivated}}</td>
  <td ><a  href="/profile/{{user.id}}">Профиль</a></td>
</div>
