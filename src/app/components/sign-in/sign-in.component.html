<body>
<div class="row">
  <div class="col-5 slideRight">
    <img class="img-fluid" src="assets/img/welcome.jpg"/>
  </div>
  <div class="col-1">

  </div>
  <div class="mt-3 align-content-center col-5">
    <div class="slideLeft">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="h4 text-center mt-3">Вход</div>

            <mat-form-field appearance="standard" style="width: 100%">
              <mat-label>Электронная почта</mat-label>
              <mat-icon matSuffix>email</mat-icon>
              <input matInput placeholder="german@gmail.com" formControlName="email" required>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" style="width: 100%">
              <mat-label>Пароль</mat-label>
              <mat-icon matSuffix>vpn_key</mat-icon>
              <input matInput placeholder="****" formControlName="password" required type="password">
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
</body>
