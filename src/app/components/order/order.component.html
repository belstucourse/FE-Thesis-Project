<body>
<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="h4 text-center mt-3">Опишите свою проблему</div>
        <mat-form-field appearance="standard" style="width: 100%">
          <mat-label>Что вас беспокоит?</mat-label>
          <mat-icon matSuffix>accessibility</mat-icon>
          <textarea matInput cdkTextareaAutosize placeholder="..." formControlName="note" required>
          </textarea>
          <mat-error>
            Доктору необходимо знать, что вас беспокоит
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Записаться на прием</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</body>
