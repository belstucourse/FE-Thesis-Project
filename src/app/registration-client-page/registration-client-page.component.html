<body>
<div class="container">
  <div class="form">
    <div class="input-field">
      <label for="email">Электронная почта</label>
      <input type="email" placeholder="example@mail.ru" id="email" name="email">
    </div>
    <div class="input-field">
      <label for="password">Пароль</label>
      <input type="password" placeholder="********" id="password" name="password">
    </div>
    <div class="input-field">
      <label for="last-name">Фамилия</label>
      <input type="text" placeholder="Герман" id="last-name" name="last-name">
    </div>
    <div class="input-field">
      <label for="first-name">Имя</label>
      <input type="text" placeholder="Самолазов" id="first-name" name="first-name">
    </div>
    <div class="input-field">
      <label for="middle-name">Отчество</label>
      <input type="text" placeholder="Русланович" id="middle-name" name="middle-name">
    </div>
    <div class="input-field">
      <label for="birth-date">Дата рождения</label>
      <input type="date" id="birth-date" name="birth-date">
    </div>
    <div class="action">
      <button id="btn" class="btn">Зарегистрироваться</button>
    </div>
  </div>
</div>
</body>
